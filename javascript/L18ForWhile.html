<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문으로 반복 분기 생성</title>
</head>
<body>
    <h1>반복문으로 반복 분기 생성</h1>

    <script>
        //무한반복문 => 이동감지 센서
        //while(true){
        //  1초쉬고
        //  console.log("안녕");
        // }
        //스레드간 비동기코드
        // let i=0;
        // setInterval(()=>{
        //     console.log("HI"+(i++))
        // },1000)

        let arr=[11,22,33,101,222]

        //arr 모든 데이터를 검사

        let i=0;//index-> 1

        while (i < arr.length){
            console.log(arr[i], (arr[i]%2==0)?"짝":"홀")
            i++;
        }
        console.log("for start")
        for (let n=0; n < arr.length; n++){
            console.log(arr[n])
        }
        //배열의 인덱스 탐색은 느리다

        console.log("Iterator 반복문")

        for (let item of arr){
            console.log(item)
        }
        let it = arr[Symbol.iterator]();
        console.log(it.next())
        console.log(it.next())
        console.log(it.next())
        console.log(it.next())
        console.log(it.next())
        console.log(it.next())

        it = arr[Symbol.iterator]();
        let result = it.next();
        while (!result.done){
            console.log(result.value)
            result=it.next();
        }

        //Array 가 아닌 배열도 사용가능
        for (let x of "가나다라마바사"){
            console.log(x)
        }
    </script>
</body>
</html>
