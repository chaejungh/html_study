<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Object의 유용한 메서드</title>
</head>
<body>
    <h1>Object의 유용한 메서드</h1>

    <script>
        let obj = {a:10,b:20,c:30,7777:"luck"};
        console.log(Object.keys(obj));
        //필드가 수로 작성되어도 문자열 취급
        //자바 객체는 필드만 볼수 없다.
        /*
        * class User{
        *   String name="";
        *   int age=39;
        * }
        * User u = new User();
        * =={name:"",age:39}
        * ///[name,age] 절대 제공하지 않는다
        *
        * Map map = new HashMap();
        * map.put("name","cjh")
        * {name:"cjh"}
        * map.keys()
        *
        * */
        //js Object는 Java의 Map과 유사

        console.log(Object.values(obj));
        console.log(Object.entries(obj));
        console.log(Object.hasOwn(obj,"d"));
        //in 연산자
        console.log("a" in obj);//Object.hasOwn(obj,"a")랑 같아서 in 연산자를 더 많이 사용한다.

        delete obj[7777]//필드 삭제
        //seal(봉인) : 추가 삭제 불가
        Object.seal(obj);
        obj.a = 1;//변경(가능)
        console.log(obj.a);
        obj.d=40;//추가(불가능)
        delete obj.c
        console.log(obj);

        //freeze  : seal+수정불가

        //assign : 객체병합(이거보단 스프레드 문법 사용)

        let a = {a:1}
        let b = {b:2}
        Object.assign(a,b);
        console.log(a)
        let c = Object.assign({},a,b)
        console.log(c);
        console.log(a)
        c = {...a,...b}
        console.log(c)
        //create : 프로토타입 배우고...

    </script>
</body>
</html>
