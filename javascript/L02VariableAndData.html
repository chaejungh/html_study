<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>변수와 데이터</title>
</head>
<body>
    <h1 id="title">변수와 데이터</h1>
    <script>
        let l =30;

        console.log(l)
        console.log(l*2*3.14)
        console.log(l*l)
        l="안녕"

        console.log(l)
        console.log(l+"bye")
        console.log(l*10)//NaN <= Not A Number 숫자가 아님
        //문자열을 + 연산만가능

        //int i=30;
        //i="Hi"//컴파일오류
        //String s = "Hi"
        //s*10;  // 컴파일오류

        l=[10,21,31,41];
        l.push(51);
        l.push("61");
        //push : 배애ㅕㄹ의 끝에ㅔ 데이터를 추가(==add)
        console.log(l)
        //자료형 : 배열과 객체






        console.log(title)//style,on*,id,class...
        //필드가 존재하는 데이터는 자료형이다.

        //거의 모든 언어 data=> 기본형, 자료형으로 구분
        //기본형 : 참조하는 데이터가 없는, 원시적인(010101011로된 데이터)
        // 0101010(2)=> 수(x) (자바에서 기본형은 모두 수)
        //자료형 : 참조하는 데이터가 있는데(0101로는 설명할 수 없는 복잡한)


        console.log(11) //정수 integer int
        console.log(11.0)//실수 double => float

        //자바스크립트의 수는 정수실수 구분이 없다. Number
        console.log(typeof 11)
        console.log(typeof 11.1)
        console.log(123131233333333333333333333333)
        // 1.2313123333333334e+29
        // 1.2313123333333334 : 가수부
        // e+28 : 지수부
        // 실수의 특징 : 대략의 수를 표현, 지수부덕에 큰수를 표현가능

        // BigInt : 정수를 배열처럼표기(엄청 긴 수를 표현가능)
        console.log(1233333333333333333333333333333333n)
        //console.log(1233333333333333333333333333333333n+1)
        console.log(1233333333333333333333333333333333n+1n)
        //BigInt 끼리만 연산가능
        //배열(Array) : [], 자료형
        //수로만 이루어진 배열은 원시형처럼 보일수도 있다.
        console.log([1,2,3,4,5])
        console.log("문자열")// 유니코드 utf-8, utf-16
        console.log('문자열')
        //"" '' : 문자열 데이터(자바스크립트는 문자데이터가 없다.)
        //자바 : 'ㅁ'뮨자  "ㄱㄴㄷㄹ"문자열
        //문자열과 인코딩
        // A => 아스키코드(인코딩표 라벨링)의 67번
        console.log("ABCDE")// [65,66,67,68,69] => 인코딩과 매칭
        //자바스크립트는 문자열을 기본형으로 사용

        console.log(typeof console)



        //데이터 재사용하는 방법
        //변수, 상수
        let a=10; //10데이터를 a가 참조하고 쓰겠다는 뜻
        //let 변수를 선언하는 명령어
        // let a=20 오류 같은 이름의 변수는 2번사용  X
        a=20;
        console.log(a);
        a="안녕";
        console.log(a);//자바스크립트의 변수는 여러타입의 데이터 참조가능
    </script>
</body>
</html>
