<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트로 화면을 동적으로 만들기 위해 돔 탐색을 하자!</title>
</head>
<body>
    <h1>자바스크립트로 화면을 동적으로 만들기 위해 돔 탐색을 하자!</h1>
    <div id="ex1">
        <h2>돔탐색예제</h2>
        <ul>
            <li>01</li>
            <li class="bg-blue">02</li>
            <li id="ex1li3">03</li>
            <li class="bg-blue">04</li>
            <li>05</li>
            <li>06</li>
        </ul>
    </div>
    <script>
        //돔 탐색할 개체보다 아래에 있어야 생성후 찾을 수 있음
        console.log(ex1)
        let node = document.getElementById('ex1');
        console.log(node, node===ex1)
        const ex1li3 = document.getElementById('ex1li3');
        console.log(ex1li3)
        ex1li3.style.color = 'red';
        const liList = document.getElementsByTagName("li");
        console.log(liList);
        // liList.style.color = 'blue';
        for (let li of liList) {
            li.style.textDecoration = 'underline';
        }

        const bgBlueLis = document.getElementsByClassName('bg-blue');
        for (let li of bgBlueLis) {
            li.style.backgroundColor = '#5588ff';
        }

        //querySelector : 한개
        //querySelectorAll : 복수, NodeList타입
        //getElementsByName : 복수 NodeLust
        //# . > ' ' + ~  : nth child

        console.log(document.querySelectorAll("#ex1 li.bg-blue"))
        console.log(document.querySelectorAll("#ex1 li:nth-child(2n)"));//even
        console.log(document.querySelectorAll("#ex1 li:nth-child(2n-1)"));//odd
        console.log(document.querySelector("li"))
        //querySelector : 무조건 1개만 반환(복수 선택자 사용시 처음 찾은 것 1개 반환)

        console.log(ex1.querySelectorAll("li"));
        //모든 element는 돔 탐색 가능
        // console.log(ex1li3.previousSibling) ul태그 안에 li태그들이 라인개행과
        // 함께 되어있어 바로 옆 형제를 찾으면 #text가 나옴
        console.log(ex1li3.previousElementSibling.innerText)
        console.log(ex1li3.nextElementSibling.innerText)
        console.log(ex1li3.parentElement)//부모는 무조건 요소다
        console.log(ex1li3.parentElement.children.item(4).innerText)
        console.log(ex1li3.parentElement.firstElementChild.innerText)
        console.log(ex1li3.closest("#ex1"))

    </script>

</body>
</html>
