<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연산을 재사용하는 함수 function</title>
</head>
<body>
    <h1>연산을 재사용하는 함수 function</h1>
    <script>
        console.log("13.3")
        console.log(Number("13.3"));//생성형함수
        console.log(Number.parseFloat("13.3"))//함수


        // 호이스팅(실행컨텍스트:실행전에 미리 스캔후 메모리 저장)
        // 함수는 실행컨텍스트의 스캔대상으로 어디에 선언해도
        // 실행되기 전에 메모리에 저장됨

        sum(10,21);
        function sum(a, b){
            // console.log("sum()입니다!");
            console.log("a+b= ",a+b);
        }
        sum(100,111)
        //코드는 작성한 순서대로 저장또는 실행
        // console.log(a)
        let a=10;
        console.log(a)

        //이름이 없는 함수는 호이스팅 대상이 아님
        // 익명 함수를 변수나 상수가 참조해서 호이스팅을 피함
        //=>함수표현식
        const mult = function (a,b,c){//이 시점에 함수 생성
            return a*b*c;
        }
        let m =mult(5,6,7)
        console.log(m)
        console.log(mult(11,12,13))

        const aFunc=()=>{
            console.log("aFunc()함수입니다")
            return "aFunc"
        }
        aFunc()
        console.log(aFunc())




    </script>
</body>
</html>
