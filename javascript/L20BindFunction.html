<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind 함수로 function의 this를 특정 개체로 바인딩 하자!</title>
</head>
<body>
    <h1>bind 함수로 function의 this를 특정 개체로 바인딩 하자!</h1>

    <script>
        function sum(){
            return this.a + this.b;
        }
        //**** 함수 실행 주체가 없으면 무조건 window

        console.log(sum())

        let obj={a:10,b:20, sum:sum}
        console.log(obj.sum())


        /////////////일반적이 바인딩 - > 강제 bind

        let numObj={a:-111,b:222}
        let numObjSum = sum.bind(numObj)
        console.log(numObjSum());




        //////비동기상황에서 this 바인딩

        numObj= {
            a:1000,
            b:2000,
            sum:function (){
                console.log(this.a+this.b);
                // setTimeout(function (){
                //     console.log(this.a+this.b);///NaN
                // }.bind(this),1000)
                let sumHandler = function(){
                    console.log(this.a+this.b)
                }.bind(this)
                // let sumHandler2=sumHandler.bind(this)
                setTimeout(sumHandler,1000);
            }
        }
        numObj.sum();
    </script>
</body>
</html>
