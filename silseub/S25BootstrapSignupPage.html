<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 | Bootstrap Responsive</title>
    <link href="/silseub/src/bootstrap-5.3.7/dist/css/bootstrap.css" rel="stylesheet">
    <style>
        body { background: #f7f8fa;
                transition: background-color 0.5s ease;
        }
        .card { box-shadow: 0 10px 30px rgba(0,0,0,.06); }
        .brand { font-weight: 700; letter-spacing: .2px; }
        .strength-label { font-size: .875rem; }
        .visually-hidden-focusable:focus { clip: auto; width: auto; height: auto; }
        .toast-container { z-index: 1080; }



    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white ">
    <div class="container">
        <a class="navbar-brand brand" href="#">MySite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="메뉴 토글">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="nav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">회원가입</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body p-4 p-lg-5">
                        <h1 class="text-center h3 ">회원가입</h1>
                        <p class="text-center mb-4 text-secondary">아래 정보를 입력하고 가입을 완료하세요</p>

                        <form id="signupForm" novalidate>
                            <div class="row g-3 ">
                                <div class="d-flex justify-content-around">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" placeholder="아무개" required>
                                        <label for="name">이름</label>
                                        <div class="invalid-feedback">이름을 입력하세요.</div>
                                    </div>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="age" placeholder="아무개" required>
                                        <label for="age">나이</label>
                                        <div class="invalid-feedback">이름을 입력하세요.</div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="email" placeholder="chae030105@gmail.com" required>
                                        <label for="email">이메일</label>
                                        <div class="invalid-feedback">이름을 입력하세요.</div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="input-group">
                                        <div class="form-floating flex-grow-1">
                                            <input type="text" class="form-control" id="password" placeholder="비밀번호" minlength="8" required aria-describedby="passwordHelp">
                                            <label for="password">비밀번호</label>
                                            <div class="invalid-feedback">비밀번호는 8자 이상이어야 합니다.</div>
                                        </div>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePw" aria-label="비밀번호 표시 전환">보기</button>
                                    </div>

                                    <div class="mt-2">
                                        <div class="progress" role="progressbar" aria-label="비밀번호 강도" aria-valuemin="0" aria-valuemax="100">
                                            <div id="pwBar" class="progress-bar"style="width: 0%"></div>
                                            <div id="pwLabel" class="strength-label mt-1 text-muted" aria-live="polite"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="confirm" placeholder="비밀번호 확인" required>
                                        <label for="confirm">비밀번호 확인</label>
                                        <div class="invalid-feedback" id="confirmFeedback">비밀번호가 일치하지 않습니다.</div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" value="" id="agree" required>
                                        <label for="agree" class="form-check-label">
                                            <span class="me-1">이용약관</span>
                                            <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">자세히</a>에 동의합니다.
                                        </label>
                                        <div class="invalid-feedback">약관에 동의해야 가입할 수 있습니다.</div>
                                    </div>
                                </div>

                                <div class="col-12 d-grid">
                                    <button id="submitBtn" class="btn btn-primary btn-lg" type="submit">
                                        <span class="btn-text">가입하기</span>
                                        <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                                    </button>
                                </div>

                                <div class="col-12 text-center">
                                    <small class="text-muted">이미 계정이 있으신가요? <a href="#">로그인</a> </small>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>





<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
    <textarea class="form-control-plaintext " readonly placeholder="I'm Text" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

<div class="mb-3">
    <label for="formFile">File select</label>
    <input type="file" id="formFile" class="form-control">
</div>
<div class="mb-3">

</div>
<label for="exampleColorControlInput1">Color Picker</label>
<input type="color" class="form-control form-control-color" id="exampleColorControlInput1" value="#fe4444">

<script>
    const colorPicker = document.getElementById("exampleColorControlInput1");
    colorPicker.addEventListener("input",()=>{
        document.body.style.backgroundColor = colorPicker.value;
    })
</script>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
