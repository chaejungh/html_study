<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Accordion Item #1
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <strong>This is the first item's accordion body.</strong> Hi
            </div>
        </div>
    </div>
</div>



<div class="container-sm">100% wide until small breakpoint</div>
<div class="container-md">100% wide until medium breakpoint</div>

<div class="container-xl">100% wide until extra large breakpoint</div>
<div class="container-xxl">100% wide until extra extra large breakpoint</div>


<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
    <textarea class="form-control-plaintext " readonly placeholder="I'm Text" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

<div class="mb-3">
    <label for="formFile">File select</label>
    <input type="file" id="formFile" class="form-control">
</div>
<div class="mb-3">

</div>
<label for="exampleColorControlInput1">Color Picker</label>
<input type="color" class="form-control form-control-color" id="exampleColorControlInput1" value="#fe4444">

<script>
    const colorPicker = document.getElementById("exampleColorControlInput1");
    colorPicker.addEventListener("input",()=>{
        document.body.style.backgroundColor = colorPicker.value;
    })
</script>
